<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="">
      <div>
        <label for="emailaddress">Email</label>
        <input type="email" id="emailaddress">
      </div>
      <div>
        <label for="booking_date">Booking date</label>
        <input type="date" name="booking_date" id="booking_date">
      </div>
      <div>
        <label for="numer_of_people">Number of people</label>
        <input type="range" name="numer_of_people" id="numer_of_people" min="1" max="8" value="4">
      </div>
      <div>
        <label for="cancellation_confirm">I agree to the cancellation policy</label>
        <input type="checkbox" id="cancellation_confirm" required>
      </div>
      <button type="submit">Book now</button>
    </form>
  </main>
</body>

</html>
